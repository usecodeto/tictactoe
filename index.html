<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>

        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="boxitem bl0 bt0"><span class="boxtext"></span></div>
            <div class="boxitem bt0"><span class="boxtext"></span></div>
            <div class="boxitem br0 bt0"><span class="boxtext"></span></div>
            <div class="boxitem bl0"><span class="boxtext"></span></div>
            <div class="boxitem"><span class="boxtext"></span></div>
            <div class="boxitem br0"><span class="boxtext"></span></div>
            <div class="boxitem bb0 bl0"><span class="boxtext"></span></div>
            <div class="boxitem bb0"><span class="boxtext"></span></div>
            <div class="boxitem bb0 br0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <span class="turninfo">Turn of X</span>
            <button id="reset">Reset</button>
            <div class="imgbox"><img src="excited.gif" alt=""></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
